<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="#" method="get" autocomplete="off" class="form">
        <fieldset class="form__fieldset">
            <legend class="form__title">Cadastre-se</legend>

            <label for="user" class="form__label">Usuário</label>
            <input type="text" name="usuario" id="user" class="form__input" required>

            <label for="email" class="form__label">Email</label>
            <input type="email" id="email" class="form__input" required>

            <label for="password" class="form__label">Senha</label>
            <input type="password" id="password" class="form__input" required>

            <div class="form__action">
            <input type="submit" class="btn btn-primary" value="Cadastre-se">
            <p class="form__action__aside">Já possui cadastro? <a href="login.html">Faça login</a></p>
            </div>
        </fieldset>
    </form>
</body>
</html>
